<body onload="reload()" id="bd">
            <div class="container col-12">
              <h1 class="">My Movie Theater</h1>
              <div class="row  height d-flex justify-content-center ">  
              <div class="col-md-5">
                <div class="search">
                  <i class="fa fa-search"></i>
                  <input type="text" class="form-control" placeholder="Enter Movie Title">
                  <button class="btn btn-dark" value="filtrer" onclick="filtrer(this.previousElementSibling.value)">Search</button>
                </div>  
              </div>  
            </div>

             <div class="container col-12"> 
                <div class="table-responsive">
                  <table class="table  table-striped table-light "id="table" >
                        <tr  id="entete" class="table-danger text-center" >
                            <th  class="text-center " onclick="sortTable(0)">Title</th>
                            <th class="text-center" onclick="sortTable(1)">Director</th>
                            <th class="text-center" onclick="sortTable(2)">Duration</th>
                            <th class="text-center" onclick="sortTable(3)">Year</th>
                            <th class="text-center" onclick="sortTable(4)">poster</th>
                            <th class="text-center" onclick="sortTable(5)">Events</th>
                            <th class="text-center" onclick="sortTable(6)">actors</th>
                        </tr>
                  </table>
                </div>
              </div>  
    </div> 
 <script src = "./data.js"></script>
